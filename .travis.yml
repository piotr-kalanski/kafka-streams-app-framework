language: java
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
jdk:
- oraclejdk8
cache:
  directories:
  - "~/.m2/repository"
before_install:
  - chmod +x ./cd/before-deploy.sh
  - chmod +x ./cd/build.sh
install: mvn install -P !build-extras -DskipTests=true -Dmaven.javadoc.skip=true -Dgpg.skip -B -V
script: mvn test -P !build-extras -B
after_success:
- "./cd/before-deploy.sh"
- "./cd/deploy.sh"
